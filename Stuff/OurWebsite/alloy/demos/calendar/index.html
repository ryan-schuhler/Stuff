<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<script src="../../src/javascript/i18n/calendar-pt-br.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-button/assets/aui-button-core.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<style type="text/css" media="screen">

.calendar-icon {
	font-size:15px;
	left:400px;
	line-height:25px;
	position:absolute;
	top:100px;
}

</style>

<body>
<h1>Alloy - Calendar</h1>

<input type="text" name="input1" size="55" value="" id="input1" />

<div class="calendar-icon">
	<button class="aui-buttonitem aui-buttonitem-content aui-state-default">
		<span class="aui-icon aui-icon-calendar"></span>
	</button>
	Click on the icon to load a Portuguese Calendar
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-calendar-base', function(A) {

	var calendar1 = new A.Calendar({
		trigger: '#input1',
		// dates: [ new Date(2009, 08, 15), new Date(2009, 08, 14) ],
		dates: [ '09/14/2009', '09/15/2009' ],
		dateFormat: '%d/%m/%y %A',
		setValue: true,

		// minDate: new Date(2009, 8, 5),
		// maxDate: new Date(2009, 8, 25),

		minDate: '09/05/2009',
		maxDate: '09/25/2009',

		selectMultipleDates: true,
		on: {
			select: function(event) {
				var normal = event.date.normal;
				var detailed = event.date.detailed;
				var formatted = event.date.formatted;

				// alert(formatted);
			}
		}
	})
	.render();

	calendar1.toggle();

	var calendar2 = new A.Calendar({
		trigger: '.aui-buttonitem-content',
		// locale: 'pt-br',
		firstDayOfWeek: 0,
		on: {
			select: function(event) {
				alert( event.date.formatted )
			}
		}
	})
	.render();

	// extras

	A.on('mousedown', function() { A.CalendarManager.hideAll() }, document);

});

</script>

</body>
</html>
