<!DOCTYPE html>

<html>
<head>
	<title>Carousel</title>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		.aui-carousel-item {
			-moz-border-radius: 10px;
			-webkit-border-radius: 10px;
			border-radius: 10px;

			text-indent: -9999em;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Carousel Demo</h1>

	<div id="demo">
		<div style="background: url(article0.png); width: 940px; height: 253px;">Article0</div>
		<div style="background: url(article1.png); width: 940px; height: 253px;">Article1</div>
		<div style="background: url(article2.png); width: 940px; height: 253px;">Article2</div>
		<div style="background: url(article3.png); width: 940px; height: 253px;">Article3</div>
		<div style="background: url(article0.png); width: 940px; height: 253px;">Article4</div>
		<div style="background: url(article1.png); width: 940px; height: 253px;">Article5</div>
		<div style="background: url(article2.png); width: 940px; height: 253px;">Article6</div>
		<div style="background: url(article3.png); width: 940px; height: 253px;">Article7</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-carousel', function(A) {

	var component = new A.Carousel(
		{
			intervalTime: 1,
			contentBox: '#demo',
			activeIndex: 'rand',
			height: 254,
			width: 940
		}
	)
	.render();

});

</script>

</body>
</html>
